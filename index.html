<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta Tags Here -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tokcha-app.netlify.app/">
    <meta property="og:title" content="Tokcha App - Sevimli Kutibxona">
    <meta property="og:description"
        content="Sevimli kitobni qulay platformada o‘qing va tinglang. Tokcha ilovasi -barcha uchun! Ha, siz uchun, farzandlaringiz uchun, hamma uchun!!!">
    <meta property="og:image" content="https://robocode.uz/static/images/black-vertical.png">
    <!-- Links here -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <title>Tokcha App</title>
</head>

<body>
    <header>
        <div class="section-wrapp">
            <div class="container">
                <nav class="header_menu">
                    <div class="header_nav_item">
                        <a href="#">
                            <img src="./assets/images/logo.svg" alt="">
                            <img src="./assets/images/logo2.svg" alt="">
                        </a>
                    </div>
                </nav>
            </div>
        </div>
        <div class="header_circle"></div>
    </header>
    <main>
        <div class="hero">
            <div class="section-wrapp">
                <div class="container">
                    <ul class="hero_list">
                        <li class="hero_item">
                            <h1 class="hero_heading">Sevimli kitobni qulay platformada o‘qing va tinglang</h1>
                            <p class="hero_text">Tokcha ilovasi -barcha uchun! Ha, siz uchun, farzandlaringiz uchun,
                                hamma uchun!!!</p>
                            <div class="hero_btns">
                                <a href="#" role="button">
                                    <img src="./assets/images/hero_apple.svg" alt="">
                                    <span>App store</span>
                                </a>
                                <a href="#" role="button">
                                    <img src="./assets/images/hero_playmarket.svg" alt="">
                                    <span>Google Play</span>
                                </a>
                            </div>
                        </li>
                        <li class="hero_item">
                            <div class="hero_imgs">
                                <img class="hero_img_one" src="./assets/images/hero_phone_one.png" alt="">
                                <img class="hero_img_two" src="./assets/images/hero_phone_two.png" alt="">
                            </div>
                        </li>
                    </ul>
                    <div class="hero_circle"></div>
                </div>
            </div>
        </div>
    </main>
    <div class="loader not_loaded">
        <svg class="ap" viewBox="0 0 128 256" width="128px" height="256px" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="ap-grad1" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0%" stop-color="#407BFF" />
                    <stop offset="100%" stop-color="#407BFF" />
                </linearGradient>
                <linearGradient id="ap-grad2" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0%" stop-color="#407BFF" />
                    <stop offset="50%" stop-color="#407BFF" />
                    <stop offset="100%" stop-color="#407BFF" />
                </linearGradient>
            </defs>
            <circle class="ap__ring" r="56" cx="64" cy="192" fill="none" stroke="#ddd" stroke-width="16"
                stroke-linecap="round" />
            <circle class="ap__worm1" r="56" cx="64" cy="192" fill="none" stroke="url(#ap-grad1)" stroke-width="16"
                stroke-linecap="round" stroke-dasharray="87.96 263.89" />
            <path class="ap__worm2" d="M120,192A56,56,0,0,1,8,192C8,161.07,16,8,64,8S120,161.07,120,192Z" fill="none"
                stroke="url(#ap-grad2)" stroke-width="16" stroke-linecap="round" stroke-dasharray="87.96 494" />
        </svg>
    </div>
    <div class="section">

    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
